<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√π Ristorante</title>
    <style>
        body {
            background-color: #1a1a1a;
            /* colore nerastro */
            color: #fff;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            /* impedisce lo scorrimento */
        }

        header {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }

        header img {
            max-width: 100%;
            height: auto;
        }

        .menu-button {
            background-color: #b22222;
            /* rosso bordeaux */
            border: 2px solid #fff;
            color: #fff;
            padding: 15px 30px;
            margin: 10px 0;
            text-align: center;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            display: inline-block;
            width: 100%;
            max-width: 300px;
            transition: background-color 0.3s ease;
        }

        .menu-button:hover {
            background-color: #ff4d4d;
        }

        @media (max-width: 600px) {
            .menu-button {
                font-size: 1em;
                padding: 10px 20px;
            }
        }
    </style>
</head>

<body>
    <header>
        <img src="path/to/your/image.jpg" alt="Ristorante Logo">
    </header>
    <a href="https://drive.google.com/link_to_pdf_1" class="menu-button">La Corte dei Prefetti</a>
    <a href="https://drive.google.com/link_to_pdf_2" class="menu-button">La Locanda</a>
    <a href="https://drive.google.com/link_to_pdf_3" class="menu-button">Vini Bianchi</a>
    <a href="https://drive.google.com/link_to_pdf_4" class="menu-button">Vini Rossi</a>
</body>

</html>
